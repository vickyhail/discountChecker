<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Checker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=STIX+Two+Text:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style1.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
</head>
<body>
    <div class="container wrap  mt-2 ps-5 pe-5">
      <div class="container ms-5 wrap1">
        <h5 class="mt-5 p-3 me-5 text-center">DISCOUNT CHECKER</h5>
        <div class="row mb-3 ms-5">
            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm  pe-2">Shoe</label>
            <div class="col-sm-10">
              <input type="" class="form-control form-control-sm w-25" id="shoe" placeholder="">
            </div>
          </div>
          <div class="row mb-3 ms-5">
            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Bag</label>
            <div class="col-sm-10">
              <input type="" class="form-control form-control-sm w-25" id="bag" placeholder="">
            </div>
          </div>
          <div class="row mb-3 ms-5">
            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm ">Necklace</label>
            <div class="col-sm-10">
              <input type="" class="form-control form-control-sm w-25" id="necklace" placeholder="">
            </div>
          </div>
          <div class="row mb-3 ms-5">
            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm ">Belt</label>
            <div class="col-sm-10">
              <input type="" class="form-control form-control-sm w-25" id="belt" placeholder="">
            </div>
          </div>
          <div class="row mb-3 ms-5">
            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Dress</label>
            <div class="col-sm-10">
              <input type="" class="form-control form-control-sm w-25" id="dress" placeholder="">
            </div>
          </div>
        </div>

          <div class="container ms-5">

            <button onclick="total()" class="result w-50 ms-5">TOTAL</button>
           <!--
          <div class="result w-50 ms-4">TOTAL</div>--> 
          <div class="remark w-75 mt-4 text-center pt-3">REMARK</div>
          <button class="clr w-75 mt-3">CLEAR</button>
        </div>

    </div>

    <script src="./script.js"></script>
</body>
</html>
